version: "3"

services:
  web:
    image: nginx:latest
    ports:
      - "8080:80"
    volumes:
      - ../code:/code
      - ./nginx/site.conf:/etc/nginx/conf.d/default.conf

  mysql:
    image: mysql:5.7
    ports:
      - "3306:3306"
    environment:
      - MYSQL_ALLOW_EMPTY_PASSWORD=true

  php:
    build:
      context: ./php
      dockerfile: Dockerfile
    volumes:
      - ../code:/code
      - ./php/xdebug.ini:/usr/local/etc/php/conf.d/xdebug.ini